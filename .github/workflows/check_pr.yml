name: check_pr

on: [pull_request]

jobs:
  build_by_jdk_11:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: build Eclipse Jifa
      run: |
        bash gradlew buildJifa
    - name: deploy script check
      run: |
        cd deploy/default_pattern && sh deploy_jifa.sh


  build_by_jdk_17:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: build Eclipse Jifa
      run: |
        bash gradlew buildJifa
